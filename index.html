<!DOCSTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Prototype</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Discription" content="A description of the site that will show up in search engine result.">
        <!--meta data used to show when the site is bookmarked-->
        <meta name="application-name" content="Webpage name"> <!--inser name when bookmarked-->
        <meta name="application_name " content="image.png"><!--insert a background image-->
        <meta rel="theme-color" content="color"> <!--insert color background color-->

        <link rel="stylesheet" href="#">
        <link rel="stylesheet" href="#">
        <script src="#"></script>
    </head>

    <body>
         <h1>Personal Blog</h1>
         <p>Hello this is my first time to publish a blog</p>
         
         <!--What goes inside body-->
         <main>
            <!--Wraps around the main content of the page. Used once per webpage-->
         </main>
         <header>
            <!--Used to mark places on the webpage where the content is header-->
         </header>
         <footer>
            <!--Used to amrk places on the webpage where the content is footer, links, copy right info, etc info about company-->
         </footer>
         <article>
            <!--Frequently starts with a title, subtitle, authors name, publication date,
            tweet, card, social media post-->
         </article>
         <section>
            <!--Wrap around section of content, different topic-->
         </section>
         <aside>
            <!--Marks content that is off to the side or not the main attraction, advertisement-->
         </aside>
         
         <!--Form elements-->
         <form action="#" method="post">
            <label>
               Name 
               <input name="email_address" type="text>"> </input>
            </label>
            <label for="email"> Email</label>
            <input id="email" name="email_address" type="text" type="email" required placeholder="me@example.com"></input>
            <label for="password">Password</label>
            <Input id="Password" name="Password" type="password">
            <label for="search">Search</label>
            <input id="search" name="search" type="search" placeholder="&#128269">
            <label for="phone">Tell</label>
            <input id="phone" name="phone" type="tel">
            <labe for="textarea">Text Area</label>
            <textarea id="textarea", name="textarea" cols="30" rows="15"></textarea>
            <label for="date">Date</label>
            <input id="date" name="date" type="date">
            <label for="color">color</color>
            <input id="color" name="color" type="color">
            <label for="file">File</label>
            <input id="file" name="file" type="file" accept="image/*" multiple>
            <button type="submit">Sign up</button>
            <!--there's much more eg: radio button, check box, drop down list...-->
            <!--Media element-->
            <audio controls loop autoplay>
                <source src="#.ogg" type="audio/ogg">
                <source src="#.mp3" type="audio/mpeg">
            </audio>
            <video src="#" control>
                <source src="#.ogg" type="video/webm">
                <source src="#.mp3" type="video/mp4">
                <track src="#.vtt" kind="caption" label="english" srclang="en" default>
                <p><!--Write smthg to explain about your media--></p>
            </video>
         </form>
    </body>

</html>
